<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main" class="container">
      <h1>Search GitHub Profile's</h1>
      <div class="searchBar">
        <input
          type="text"
          name="Profile"
          id="getUsername"
          placeholder="Enter Your Github Username"
        />
        <button id="searchBtn">Search</button>
      </div>
    </div>
    <div id="main2" class="screen hide">
      <div id="profileSet" class="profileGitHub hide">
        <div class="front">
          <div class="left">
            <div class="avatar">
              <img
                id="imgAvatar"
                class="imgavatar"
                alt="avatar"
                src="https://avatars.githubusercontent.com/u/122605852?v=4"
              />
            </div>
            <div class="username">
              <h3 id="nameUser">null</h3>
              <h3 id="userName">@Gaurav-Advocate</h3>
            </div>
          </div>
          <div class="right">
            <a id="profileLink" href="" target="_blank">
              <button type="button">Check Profile</button>
            </a>
          </div>
        </div>
        <div class="about">
          <h1>About</h1>
          <p id="gettingAbout">
            https://replit.com/@CodeLife3 I am on replitðŸ˜Š
          </p>
        </div>
        <div class="details">
          <div id="followers">
            <h4>followers</h4>
            <p>1</p>
          </div>
          <div id="followings">
            <h4>followings</h4>
            <p>1</p>
          </div>
          <div id="repos">
            <h4>repos</h4>
            <p>1</p>
          </div>
        </div>
      </div>
      <div id="whenError" class="error hide">
        <p>User Not Found</p>
      </div>
      <div id="animation" class="hide">
        <div class="child">
          <div class="circle red" id="item1"></div>
          <div class="circle green" id="item2"></div>
          <div class="circle red" id="item3"></div>
          <div class="circle green" id="item4"></div>
          <div class="circle red" id="item5"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
